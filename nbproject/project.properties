libs.junit.classpath=libs/junit-4.11.jar:libs/hamcrest-core-1.3.jar

application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/tracevis.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.colt.jar=libs/colt.jar
file.reference.jakarta-commons-collections-3.1.jar=libs/jakarta-commons-collections-3.1.jar
file.reference.jung-1.7.0.jar=libs/jung-1.7.0.jar
jar.compress=false
javac.classpath=\
    ${file.reference.colt.jar}:\
    ${file.reference.jakarta-commons-collections-3.1.jar}:\
    ${file.reference.jung-1.7.0.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-link http://java.sun.com/j2se/1.5.0/docs/api/ -link ../../dist/jung-1.7.0-doc
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Call Graph API
main.class=tracevis.Main
manifest.file=manifest.mf
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx384m -Dmtrace.path=../mtrace/
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
